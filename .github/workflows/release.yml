name: Release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, macos]

        include:
          - name: linux
            os: ubuntu-latest
            executable: myte
            artifact_name: target/release/myte
            asset_name: myte-Linux-x86_64.tar.gz

          - name: macos
            os: macos-latest
            executable: myte
            artifact_name: target/release/myte
            asset_name: myte-MacOS-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release && mv ${{ matrix.artifact_name }} .

      - name: Package
        run: tar -czvf ${{ matrix.asset_name }} ${{ matrix.executable }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}